<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos — Gustavo Lopes</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .card-title {
        font-size: 1.1rem;
        font-weight: 600;
      }
      .card-text {
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header class="d-flex justify-content-between align-items-center mb-5 p-3">
      <div class="d-flex align-items-center">
        <strong>Gustavo Ap. de Souza Lopes</strong>
        <span class="ms-2 text-muted">Analista e Programador</span>
      </div>
      <nav>
        <a href="index.html" class="nav-link d-inline">Início</a>
        <a href="sobre.html" class="nav-link d-inline">Sobre</a>
        <a href="projetos.html" class="nav-link d-inline">Projetos</a>
        <a href="contato.html" class="nav-link d-inline">Contato</a>
      </nav>
    </header>

    <main class="container my-5">
      <section id="projetos">
        <div class="text-center mb-4">
          <h1 class="mb-3">Meus Projetos</h1>
          <p>
            Alguns projetos que desenvolvi para praticar e aprimorar minhas
            habilidades em programação.
          </p>
        </div>

        <div id="cards-container" class="row g-4">
          <!-- JS vai preencher os cards aqui -->
        </div>
      </section>
    </main>

    <footer
      class="footer d-flex justify-content-center gap-5 text-center py-4 flex-wrap"
    >
      <hr
        style="
          border: none;
          height: 3px;
          background: linear-gradient(
            to right,
            transparent,
            #6c757d,
            transparent
          );
          margin: 40px 0;
        "
      />
      <div>
        <strong>Email</strong><br />
        gltechlopes@gmail.com
      </div>
      <div>
        <strong>GitHub</strong><br />
        <a href="https://github.com/gusta-lopexx" target="_blank"
          >github.com/gusta-lopexx</a
        >
      </div>
      <hr
        style="
          border: none;
          height: 3px;
          background: linear-gradient(
            to right,
            transparent,
            #6c757d,
            transparent
          );
          margin: 40px 0;
        "
      />
    </footer>

    <script>
      const projetos = [
        // ⭐ 2025
        {
          title: "Orçamento mensal — Fillament",
          description:
            "Sistema para controle de orçamento mensal, desenvolvido com Fillament para aprimorar habilidades na ferramenta.",
          img: "img/projetos/orcamentosimples.png",
          link: "https://github.com/gusta-lopexx/OrcamentoMensalSimples",
          date: "Julho 2025",
        },
        {
          title: "Sistemas de HotLap",
          description:
            "Projeto web simples para cadastro e visualização de tempos de pilotos em corridas de HotLap, com ranking, filtros, validações e atualização automática.",
          img: "img/projetos/siteHotLap.png",
          link: "https://github.com/gusta-lopexx/SiteHotLap",
          date: "Maio 2025",
        },

        // ⭐ 2024
        {
          title: "Jogo da Cobrinha — JavaScript",
          description:
            "Jogo clássico desenvolvido com JavaScript para treino de lógica e DOM.",
          img: "img/projetos/JogoCobrinha.png",
          link: "https://github.com/Kakabell/JogoDaCobrinha",
          date: "Novembro 2024",
        },
        {
          title: "Jogo do Mario — JavaScript",
          description:
            "Versão simplificada do jogo criada para praticar lógica e manipulação do DOM.",
          img: "img/projetos/JogoDoMario.png",
          link: "https://github.com/Kakabell/JogoMario",
          date: "Novembro 2024",
        },
        {
          title: "Previsão do Tempo — JS + API",
          description:
            "App que consulta uma API de clima e mostra a previsão para a cidade informada.",
          img: "img/projetos/previsaodotempo.png",
          link: "https://github.com/Kakabell/Previs-oDoTempo",
          date: "Novembro 2024",
        },
        {
          title: "Lista de Tarefas — JS",
          description:
            "App simples para adicionar items a uma lista de tarefas.",
          img: "img/projetos/listadeTarefas.png",
          link: "https://github.com/gusta-lopexx/ListaComJS",
          date: "Novembro 2024",
        },

        // ⭐ 2023
        {
          title: "Calculadora no Console — C#",
          description:
            "Calculadora simples que realiza operações matemáticas básicas diretamente no console.",
          img: "img/projetos/calculadora.jpg",
          link: "https://github.com/Kakabell/Calculadora-C--Console",
          date: "Abril 2023",
        },
        {
          title: "Gerador de Tabuada — C#",
          description:
            "Gera tabuadas de multiplicação a partir de um número informado.",
          img: "img/projetos/tabuada.jpg",
          link: "https://github.com/Kakabell/GeradorTabuada",
          date: "Abril 2023",
        },
        {
          title: "Login com HTML & CSS",
          description:
            "Interface de login criada com HTML e CSS para fins de treino em front-end.",
          img: "img/projetos/Tela-Login.jpg",
          link: "https://github.com/Kakabell/TreinoTelaLogin",
          date: "Abril 2023",
        },
      ];

      const container = document.getElementById("cards-container");

      projetos.forEach((project) => {
        const col = document.createElement("div");
        col.className = "col-sm-6 col-lg-4";

        col.innerHTML = `
        <a href="${project.link}" target="_blank" class="text-decoration-none text-dark">
          <div class="card h-100 border-danger shadow-sm">
            <img src="${project.img}" class="card-img-top" alt="${project.title}">
            <div class="card-body">
              <h5 class="card-title">${project.title}</h5>
              <p class="card-text">${project.description}</p>
            </div>
            <div class="card-footer text-muted"><small>${project.date}</small></div>
          </div>
        </a>
      `;

        container.appendChild(col);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
